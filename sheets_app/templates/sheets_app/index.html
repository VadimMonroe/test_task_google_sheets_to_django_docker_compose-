{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Данные</title>
    <link rel="stylesheet" href="{% static 'sheets_app/style.css' %}">
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> {% endcomment %}
    <script src="{% static 'sheets_app/chart.js' %}"></script>

  </head>
  <body>

    <div class="container">
        <div class="upper"><img src="{% static 'sheets_app/logo.png' %}"></div>
        <div class="grid_container">

            <div class="forCanvasBlock">
                <canvas id="myChart" width="400" height="250"></canvas>
            </div>

            <div class="forCanvasBlock2">
                <div class="containerForTotal">
                    <p class="totalParagraph">Total</p>
                    <h1 class="totalPriceH1">TotalPrice</h1>
                </div>

                <div class="containerForTable">
                    <div class="flexTableHeader">
                        <div class="headingColumn-1">№</div>
                        <div class="headingColumn-2">заказ №</div>
                        <div class="headingColumn-3">стоимость,$</div>
                        <div class="headingColumn-4">срок поставки</div>
                        <div class="headingColumn-5">стоимость,Р</div>
                    </div>

                    
                    {% for sheet in database %}
                        <div class="flexTableValues">
                            <p id="id">{{ sheet.id}}</p>
                            <p id="order_number"> {{ sheet.order_number }}</p>
                            <p id="cost">{{ sheet.cost }}</p>
                            <p id="delivery_time">{{ sheet.delivery_time }}</p>
                            <p id="cost_roubles">{{ sheet.cost_roubles }}</p>
                        </div>
                    {% endfor %}
                    
                <div>

            </div>

        </div>
    <div>
    <script src="{% static 'sheets_app/script.js' %}"></script>
  </body>
</html>
